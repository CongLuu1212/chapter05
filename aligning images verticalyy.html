<html>
    <head>
        <title>Aligning Images Vertically</title>
    </head>

    <body>
        <div style="width:450">
            <p><img src="images/bird.gif" alt="Bird" width="100" height="100" align="top" /> TOP </p>
            <hr />
            <p><img src="images/bird.gif" alt="Bird" width="100" height="100" align="middle" /> MID </p>
            <hr />
            <p><img src="images/bird.gif" alt="Bird" width="100" height="100" align="bot" /> BOT </p>
        </div>
    </body>
</html>
